<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/rws.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
        <title>Revature Web Services</title>
    </head>
    <body>
        <div class="outer">
            <div class="result">
                <h1 class="h1">Search Result</h1>
                <!-- Search box starts -->
                <table>
                    <tr>
                        <td class="result_td1">User Entry</td><td class="result_td2">{{.Hash}}</td>
                    </tr>
                    <tr>
                        <td class="result_td1">Result</td><td class="result_td2">{{.Result}}</td>
                    </tr>
                </table>
                <div class="result_spacer"></div>
                <form action="/">
                    <button class="home_button" type="submit">To Main Page</button>
                 </form>
        </div>
    </body>
</html>
