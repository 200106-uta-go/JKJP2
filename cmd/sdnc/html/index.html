<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="css/rws.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
        <title>Revature Web Services</title>
    </head>
    <body>
        <div class="outer">
            <div class="search">
                <h1 class="index_h1">Distributed Dictionary Attack Tool</h1>

                <form action="/result" method="POST">
                    <input class="search_box" type="text" name="hash" placeholder="Enter a hash value"/>

                        <option value=1>Low</option>
                        <option value=2>Medium</option>
                        <option value=3>High</option>
                    </select>
                    <button class="search_button" type="submit">Search</button>
                </form>
            <!-- Search box ends -->
        </div>
    </body>
